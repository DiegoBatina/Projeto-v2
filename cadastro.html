<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Cadastro de voluntários e doadores da ONG Esperança Viva.">
  <title>Esperança Viva - Cadastro</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <img src="imagens/logo.png" alt="Logotipo da ONG Esperança Viva" width="420">
    <input class="side-menu" type="checkbox" id="side-menu"/>
    <label class="hamb" for="side-menu"><span class="hamb-line"></span></label>
    <nav>
      <ul class="menu">
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html" class="ativo">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Formulário de Cadastro</h2>
      <img src="imagens/cadastro.jpg" alt="Grupo de voluntários sorrindo após ação comunitária">

      <form id="formCadastro" action="#" method="post">
        <fieldset>
          <legend>Dados Pessoais</legend>

          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" placeholder="exemplo@dominio.com" required>

          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf"
                 pattern="[0-9]{3}\.?[0-9]{3}\.?[0-9]{3}-?[0-9]{2}"
                 placeholder="000.000.000-00" required>

          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone"
                 pattern="[0-9]{10,11}"
                 placeholder="ex:11987654321" required>

          <label for="nascimento">Data de Nascimento:</label>
          <input type="date" id="nascimento" name="nascimento" required>
        </fieldset>

        <fieldset>
          <legend>Endereço</legend>

          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" name="endereco" placeholder="Rua, número e complemento" required>

          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep"
                 pattern="[0-9]{5}-?[0-9]{3}"
                 placeholder="00000-000" required>

          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade" placeholder="São Paulo" required>

          <label for="estado">Estado:</label>
          <input type="text" id="estado" name="estado" maxlength="2" placeholder="SP" required>
        </fieldset>

        <fieldset>
          <legend>Tipo de Participação</legend>
          <label><input type="radio" name="tipo" value="voluntario" required> Voluntário</label>
          <label><input type="radio" name="tipo" value="doador" required> Doador</label>
        </fieldset>

        <button type="submit">Enviar Cadastro</button>
      </form>

      <!-- Mensagem de sucesso -->
      <p id="mensagem-sucesso" style="display:none; color:green; font-weight:bold; margin-top:15px;">
        ✅ Enviado com sucesso! Obrigado por doar ou se cadastrar, em breve nossa equipe irá entrar em contato.
      </p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Esperança Viva. Todos os direitos reservados.</p>
  </footer>

  <script>
    // Captura o formulário
    const form = document.getElementById('formCadastro');
    const mensagem = document.getElementById('mensagem-sucesso');

    // Adiciona evento ao enviar o formulário
    form.addEventListener('submit', function(event) {
      event.preventDefault(); // impede envio real
      form.reset(); // limpa os campos
      mensagem.style.display = 'block'; // mostra mensagem
    });
  </script>
</body>
</html>
